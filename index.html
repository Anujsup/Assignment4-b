<html>

<head>
    <title>Student Info Validator</title>
   
</head>


<body>
   <div id="main">
<button onClick="addStudent()">Add Student Through Alert</button>
   <div>

<script>
   function addStudent()  {
      name = prompt("Enter Name");
    roll_no = prompt("Enter Roll_no");
    age = prompt("Enter Age");
    gender = prompt("Enter Gender");

    try {
        if (isNaN(roll_no)) throw "Roll no entered is not a number.Enter correct roll number";
        else if (roll_no == 0) throw "Roll no cannot be zero";
        if (age < 17 || age > 22) throw "Enter valid age"
        else {
           let mainDiv = document.getElementById('main')
           
            var s1 = new Student(name, roll_no, age, gender);
           mainDiv.innerHTML += "<br/><br/><h1>New Student Added</h1>"
           mainDiv.innerHTML += "<h2>" + s1.name + "</h2>"
           mainDiv.innerHTML += s1.printStudentDetail()
           
            
        }
    }
    catch (e) {
        document.writeln(e)
    }
   }
    class Student {
        constructor(name, roll_no, age, gender) {
            this.roll_no = roll_no;
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        printStudentDetail() {
            return ("<b>Name</b>: " + this.name + "<br>", "<b>Age:</b> " + this.age + "<br>" + "<b>Gender:</b>" + this.gender + "<br>" + "<b>Roll no</b>: " + this.roll_no + "<br>")
        }
    }
    Student.prototype.college = function () {
        document.writeln("<b>College:</b> " + "VESIT")
    }
